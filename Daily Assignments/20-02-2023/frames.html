<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
	
   <frameset rows = "20%,20%,*">
      <frame name = "top" src = "frame1.html" />
      <frame name = "main" src = "frame2.html" />
      <frame name = "bottom" src = "frame3.html" />
   
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
      
   </frameset>
   
</html>
